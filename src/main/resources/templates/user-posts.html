<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header"></th:block>
</head>
<body>
    <th:block th:include="fragments/nav-bar"></th:block>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-lg-auto">
                <h1>내가 쓴 글</h1>
                <div th:if="${postPage.empty}">등록된 리뷰가 없습니다.</div>
                <table th:if="${!postPage.empty}" class="table table-horizontal table-bordered">
                    <thead class="thead-strong">
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>작성일</th>
                            <th>조회수</th>
                            <th>책 정보</th>
                        </tr>
                    </thead>
                    <tbody th:each="post:${postPage.content}">
                        <tr>
                            <td th:text="${post.id}"></td>
                            <td><a th:href="'/posts/'+ ${post.id}" th:text="${post.subject}"></a></td>
                            <td th:text="${post.createdDate}"></td>
                            <td th:text="${post.viewCount}"></td>
                            <td>
                                <img class="img-thumbnail" th:src="${post.bookImage}" width="82" height="124" alt="...">
                                <a th:text="${post.bookTitle}" th:href="'/book/' + ${post.bookId}"></a>
                                <p th:text="${post.bookAuthor}"></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- pagination -->
    <div th:if="${!postPage.empty}" class="container my-5">
        <div class="row">
            <div class="col"></div>
            <div class="col-auto">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a th:if="${!postPage.first}" type="button" class="btn btn-secondary"
                       th:href="@{/posts(page=${postPage.number-1})}">이전 페이지</a>
                    <a th:if="${postPage.first}" href="#" class="btn btn-secondary disabled" tabindex="-1" role="button" aria-disabled="true">이전 페이지</a>
                    <a th:if="${!postPage.last}" type="button" class="btn btn-secondary"
                       th:href="@{/posts(page=${postPage.number+1})}">다음 페이지</a>
                    <a th:if="${postPage.last}" href="#" class="btn btn-secondary disabled" tabindex="-1" role="button" aria-disabled="true">다음 페이지</a>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <th:block th:include="fragments/footer"></th:block>
    <script src="/js/app/nav-bar.js"></script>
</body>
</html>
