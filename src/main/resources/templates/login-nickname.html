<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header"></th:block>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-lg-auto3 py-3">
                <h3>닉네임 설정</h3>
                <p>팔월의 독서에서 사용하실 멋진 닉네임을 입력해주세요.</p>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <input type="text" class="form-control mb-2" id="nickname" name="nickname" maxlength="6" placeholder="닉네임 입력" required>
                            <input type="hidden" id="userId" name="userId" th:value="${userId}">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-secondary mb-2" id="check-nick">중복 확인</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-auto" id="checked-msg"></div>
                    </div>
                    <button type="button" class="btn btn-primary" id="btn-submit">설정 완료!</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <th:block th:include="fragments/footer"></th:block>
    <script src="/js/app/login-nickname.js"></script>
</body>
</html>
