<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header"></th:block>
</head>
<body>
    <th:block th:include="fragments/nav-bar"></th:block>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-lg-auto">
                <h1>리뷰 목록</h1>
                <div th:if="${postPage.empty}">등록된 리뷰가 없습니다.</div>
                <table th:if="${!postPage.empty}" class="table table-horizontal table-bordered">
                    <thead class="thead-strong">
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th>조회수</th>
                            <th>댓글</th>
                            <th>책 정보</th>
                        </tr>
                    </thead>
                    <tbody th:each="post:${postPage.content}">
                        <tr>
                            <td th:text="${post.id}"></td>
                            <td><a th:href="'/posts/'+ ${post.id}" th:text="${post.subject}"></a></td>
                            <td th:text="${post.author}"></td>
                            <td th:text="${post.createdDate}"></td>
                            <td th:text="${post.viewCount}"></td>
                            <td><a th:href="'/posts/' + ${post.id} + '#disqus_thread'">댓글</a></td>
                            <td>
                                <div class="row">
                                    <div class="col-auto">
                                        <img class="img-thumbnail" th:src="${post.bookImage}" width="82" height="124" alt="...">
                                    </div>
                                    <div class="col">
                                        <a th:text="${post.bookTitle}" th:href="'/book/' + ${post.bookId}"></a>
                                        <p th:text="${post.bookAuthor}"></p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- pagination -->
    <nav th:if="${!postPage.empty}" aria-label="Page navigation">
        <div class="row">
            <div class="col">
                <ul class="pagination justify-content-center">
                    <li th:if="${!postPage.first}" class="page-item">
                        <a class="page-link"
                           th:href="@{/posts(page=${postPage.number-1})}">Previous</a>
                    </li>
                    <li th:if="${postPage.first}" class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                </ul>
            </div>
            <div class="col"></div>
            <div class="col">
                <ul class="pagination justify-content-center">
                    <li th:if="${!postPage.last}" class="page-item">
                        <a class="page-link"
                           th:href="@{/posts(page=${postPage.number+1})}">Next</a>
                    </li>
                    <li th:if="${postPage.last}" class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <th:block th:include="fragments/footer"></th:block>
</body>
</body>
</html>
